<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adding Videos in a Webpage</title>
    </head>
    <body>
        <video controls width="500px" height="380px" 
        autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        </video>
        <video controls width="500px" height="380px" 
        autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/mp4">
        </video>
    </body>
</html>
